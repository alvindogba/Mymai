<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  
   
  <main class="create_account_main">
 <h1>Create A New Account</h1>
        <form id="create_account_form">
         
          <div  class="ca_boxes">
            <label for="">First Name</label>
            <br>
            <input type="text" id="firstName" name="firstName" required>
          </div>
            
        
          <div class="ca_boxes">
              <label for="lastname">Last Name</label>
              <br>
            <input type="text" id="lastName" name="lastName" required>
          </div>
        
          

          <div class="ca_boxes">
             <label for="">Email</label>
             <br>
            <input type="email" id="email" name="email" required>
          </div>
           
          <div class="ca_boxes">
             <label for="userName">User Name</label>
             <br>
            <input type="text" id="userName" name="userName" required>
          </div>
          
          <div class="ca_boxes">
            <label for="password"> Password</label>
            <br>
            <input type="password" id="password" name="password" required>
          </div>
        
    

          <button class=" ca_btn" id="sign_up_btn" type="submit">Create Account</button>
         <p class="already_have">Already have an Account?
          <a href="./login.html" id="sign_in"> Sign in</a></p>
         
        </form>
    </section>

  </main>

   
  
  <script src="../js/signup.js"></script> 
  <script src="../js/main.js"></script>
</body>
</html>
