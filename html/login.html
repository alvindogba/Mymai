<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
   
  <main class="logging_main">
    <h1 id="wel_back">Welcome back!</h1>
      <p id="pls_details">please enter your account details</p>
     
   <section class="logging_section1">
     
      <form id="login_form" class="logging_form">
         <div class="each_lable_input">
           <label for="userName">User Name</label>
           <input type="text" id="userName" name="userName">
         </div>

         <div class="each_lable_input">
           <label for="password">Password</label>
           <input type="password" id="password" name="password"> 
         </div>
        
         <a href="./passwordreset.html" id="forgot_password">Forgot password</a>
         <button class="btns " type="submit">Sign in</button>
        

         
         <div class="icon_container">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-apple"></i>
         </div>
        
         <p>Don't have an account? <a href="./signup.html" id="create_account">Sign Up</a></p>
      </form>

   </section>
  </main>
   
    <script src="../js/login.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
