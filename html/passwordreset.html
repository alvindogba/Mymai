<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main class="password_reset_main">
        <h1>Reset Your Password </h1>
        <p class="p">Creat a strong password that nobody can guess</p>

        <form id="password_reset_form" class="reset_form">
            <div class="input_container">
                <label for="newpassword"><p>New Password</p></label>
                <input type="password" id="newpassword" name="newpassword">
                <!-- Add icon later -->
            </div>
           
            <div class="input_container">
                <label for="confirm_newpassword"><p>Confirm Password</p></label>
                <input type="password" id="confirm_newpassword" name="confirm_newpassword">
                <!-- Add icon later -->
            </div>

            <button type="submit" class="password_reset_btn">Save Changes and Containue</button>
            <P class="al">Already have an account? <a href="./login.html" id="">Log In Here.</a></P>
        </form>
    </main>

    <script src="../js/main.js"></script>
    <script>
         resetPassWord();
    </script>
</body>
</html>
