<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget summary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo_container">Logo</div>
            <div class="links_container">
                <a href="./budget_setting.html" class="links">Set Budget</a>
                <a href="expens_entry_form.html" class="links">Add Expense</a>
                <a href="./budget_summary.html" class="links">Report</a>
                <a href="" class="links">Analysis</a>
                <button id="logout">Log out</button>
            </div>
        </nav>
    </header>


    <main class="bud_summary_main_container">
        <h1>Budget Summary</h1>
        <ul class="overall_summary_container">
            <li>Total Budget: <span id="total_budget"></span></li>
            <li>Total Spent: <span id="total_spent"></span></li>
            <li>Remaining: <span id="remaining"></span></li>
        </ul>
    <form  id="bud_summary_form">
        <table class="bud_summary_table" border="10px">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Budget Limit</th>
                    <th>Spent</th>
                    <th>Remaining</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Housing</td>
                    <td><input class="all_bud_summary_input" type="number" id="h_limit" disabled></td>
                    <td><input class="all_bud_summary_input" type="number" name="" id="h_spent" disabled></td>
                    <td><input class="all_bud_summary_input" type="number" id="h_remaining" disabled></td>
                </tr>

                <tr>
                    <td>Transportation</td>
                    <td><input class="all_bud_summary_input" type="number" id="t_limit" disabled></td>
                    <td><input class="all_bud_summary_input" type="number" name="" id="t_spent" disabled></td>
                    <td><input class="all_bud_summary_input" type="number" id="t_remaining" disabled></td>
                </tr>

                <tr>
                    <td>Food</td>
                    <td><input class="all_bud_summary_input" type="number" id="f_limit" disabled></td>
                    <td><input class="all_bud_summary_input" type="number" name="" id="f_spent" disabled></td>
                    <td><input class="all_bud_summary_input" type="number" id="f_remaining" disabled></td>
                </tr>

                <tr>
                    <td>Insurance</td>
                    <td><input class="all_bud_summary_input" type="number" id="i_limit" disabled></td>
                    <td><input class="all_bud_summary_input" type="number" name="" id="i_spent" disabled></td>
                    <td><input class="all_bud_summary_input" type="number" id="i_remaining" disabled></td>
                </tr>


                <tr>
                    <td>Entertainment</td>
                    <td><input class="all_bud_summary_input" type="number" id="ent_limit" disabled></td>
                    <td><input class="all_bud_summary_input" type="number" name="" id="ent_spent" disabled></td>
                    <td><input class="all_bud_summary_input" type="number" id="ent_remaining" disabled></td>
                </tr>


                <tr>
                    <td>HealthCare</td>
                    <td><input class="all_bud_summary_input" type="number" id="hth_limit" disabled></td>
                    <td><input class="all_bud_summary_input" type="number" name="" id="hth_spent" disabled></td>
                    <td><input class="all_bud_summary_input" type="number" id="hth_remaining" disabled></td>
                </tr>


                <tr>
                    <td>Saving</td>
                    <td><input class="all_bud_summary_input" type="number" id="s_limit" disabled></td>
                    <td><input class="all_bud_summary_input" type="number" name="" id="s_spent" disabled></td>
                    <td><input class="all_bud_summary_input" type="number" id="s_remaining" disabled></td>
                </tr>

                <tr>
                    <td>Mesilunious</td>
                    <td><input class="all_bud_summary_input" type="number" id="m_limit" disabled></td>
                    <td><input class="all_bud_summary_input" type="number" name="" id="m_spent" disabled></td>
                    <td><input class="all_bud_summary_input" type="number" id="m_remaining" disabled></td>
                </tr>
            </tbody>
        </table>
        <br>
        <div class="bud_period">
            <span>Budget Period</span>
            <input type="month" id="bud_period">
            <button type="submit">Get Summary</button>
        </div>
    </form>
    
    </main>
<script src="../js/main.js"></script>
<script>
    budgetSummary();
</script>
</body>    
</html>
