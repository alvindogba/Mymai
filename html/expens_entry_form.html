<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" >
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo_container">Logo</div>
            <div class="links_container">
                <a href="./budget_setting.html" class="links">Set Budget</a>
                <a href="expens_entry_form.html" class="links">Add Expense</a>
                <a href="./budget_summary.html" class="links">Report</a>
                <a href="./dashbord.html" class="links">Analysis</a>
                <button id="logout">Log out</button>
            </div>
        </nav>
    </header>
    <main class="expense_main">
            <h1>Expense Entry</h1>
            <form action="" id="expense_form">
              <span>Category</span>  <select id="entry_category" > 
                    <option></option>
                   <option>Housing</option>
                   <option>Transpotation</option>
                   <option>Food</option>
                   <option>Insurrance</option>
                   <option>Entertainment</option>
                   <option>HealthCare</option>
                   <option>Saving</option>
                   <option>Mesilunious</option>
               </select>
               <label for="expenseName">Expense Name</label>
               <input type="text" name="" id="expenseName">

               <label for="amount">Amount</label>
               <input type="number" id="expenseAmount">

               <label for="date">Date</label>
               <input type="date" id="date">

               <label for="discription">Discription</label>
               <textarea name="note" id="discription" cols="20" rows="1" border="none" outline="none"></textarea> 
<br>
<br>
               <button type="submit" id="add_expense_btn">Add to List</button>
            </form>

            <table id="expense_table">
                <thead>
                    <tr>
                      <th>Category</th>
                      <th>Expense Name</th>
                      <th>Amount</th>
                      <th class="togg show_hide_detail" >Date</th>
                      <th class="togg show_hide_detail">Discription</th>
                      <th>Actions</th>
                    </tr>
                </thead>

                <tbody id="expenses_body">

                </tbody>
            </table>
       
    </main>

    <script src="../js/main.js"></script>
    
 
    
</body>
</html>
